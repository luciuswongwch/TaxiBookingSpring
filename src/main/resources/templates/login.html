<!DOCTYPE html>
<html lang="en" xmlns:th>
<head>
    <meta charset="UTF-8" xmlns:th>
    <title>Taxi Cab Booking | Login</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <script type="application/x-javascript">
		addEventListener("load", function () {
			setTimeout(hideURLbar, 0);
		}, false);

		function hideURLbar() {
			window.scrollTo(0, 1);
		}
	</script>

    <!-- css files -->
    <link rel="stylesheet" href="/assets/css/bootstrap.css"> <!-- Bootstrap-Core-CSS -->
    <link rel="stylesheet" href="/assets/css/style.css" type="text/css" media="all" /> <!-- Style-CSS -->
    <link rel="stylesheet" href="/assets/css/fontawesome-all.css"> <!-- Font-Awesome-Icons-CSS -->
    <!-- //css files -->

    <!-- web-fonts -->
    <link href="//fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&amp;subset=latin-ext" rel="stylesheet">
    <!-- //web-fonts -->
</head>
<body>
<div th:replace="partials/header :: header"></div>

<div class="banner" id="home">
    <div th:replace="partials/secondHeader :: header"></div>
</div>

<section class="py-5">
    <div class="container py-lg-5 py-3">
        <div class="alert alert-danger" th:if="${!#strings.isEmpty(error)}" th:text="${error}"></div>
        <div class="alert alert-info" th:if="${!#strings.isEmpty(logout)}" th:text="${logout}"></div>
        <div class="alert alert-success" th:if="${!#strings.isEmpty(register)}" th:text="${register}"></div>
        <h3 class="heading text-capitalize text-center">Login</h3>
        <form th:action="@{/login}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="form-group">
                <label for="username" class="col-form-label">Username</label>
                <input type="text" class="form-control" placeholder="Username" name="Name" id="username" required>
            </div>
            <div class="form-group">
                <label for="password" class="col-form-label">Password</label>
                <input type="password" class="form-control" placeholder="Password" name="Password" id="password" required>
            </div>
            <div class="row sub-w3l my-3">
                <div class="col sub-agile">
                    <input type="checkbox" id="brand1" value="">
                    <label for="brand1"><span></span>Remember me?</label>
                </div>
                <div class="col forgot-w3l text-right">
                    <a th:href="@{/public/forgotpassword}">Forgot password?</a>
                </div>
            </div>
            <div class="right-w3l">
                <input type="submit" class="form-control" value="Sign in">
            </div>
            <p class="text-center dont-do text-white mt-3">Don't have an account?
                <a th:href="@{/public/register}">Register Now</a>
            </p>
        </form>
    </div>
</section>

<div th:replace="partials/footer :: footer"></div>

<!-- js -->
<script type="text/javascript" src="/assets/js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="/assets/js/bootstrap.js"></script> <!-- Necessary-JavaScript-File-For-Bootstrap -->
<!-- //js -->
</body>
</html>
